<!DOCTYPE html>
<html>
<head>
  <title>Git Project</title>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
  <!-- Start the background of the page -->
  <div class='page-body'>
    <div class='main-window'>
      <!-- Start the nav bar on the left -->
      <nav class="nav">
        <div class='nav-head'>
          <span class='close crl-btn'></span>
          <span class='resize crl-btn'></span>
          <span class='minimize crl-btn'></span>
        </div>
        <div class='nav-body'>
          <ul class='nav-list'>
            <li class='active' data-value='all'>
              <img src='images/icon-github.svg' alt='icon-github'>
              <p class='nav-text'>All</p>
              <span class='nav-number'>12</span>
            </li>
            <li data-value='open'>
              <img src='images/icon-open-issue.svg' alt='icon-open'>
              <p class='nav-text'>Open</p>
              <span class='nav-number'>4</span>
            </li>
            <li data-value='closed'>
              <img src='images/icon-closed-issue.svg' alt='icon-closed'>
              <p class='nav-text'>Closed</p>
              <span class='nav-number'>8</span>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End the nav bar on the left -->
      <!-- Start the main section on the right -->
      <section class='main-section'>
        <!-- Start the all section -->
        <div class='all-section'>
          <div class='all-sub-section'>
            <p class='all-date'>19-07-2016</p>
            <div class='input-field'>
              <input type='text' value='Page changes'>
              <span class='star active'></span>
            </div>
            <div class='input-field'>
              <input type='text' value='Review of last issuess'>
              <span class='star active'></span>
            </div>  
          </div>
          <div class='all-sub-section'>
            <p class='all-date'>18-07-2016</p>
            <div class='input-field'>
              <input type='text' value='Visual UI Update Review'>
              <span class='star'></span>
            </div>
            <div class='input-field'>
              <input type='text' value='Sidebar changes'>
              <span class='star'></span>
            </div>
          </div>
          <div class='all-sub-section'>
            <p class='all-date'>15-07-2016</p>
            <div class='input-field'>
              <input type='text' value='Crach update'>
              <span class='star'></span>
            </div>
            <div class='input-field'>
              <input type='text' value='Page visual UI Update Review'>
              <span class='star active'></span>
            </div>
            <div class='input-field'>
              <input type='text' value='Sidebar update'>
              <span class='star'></span>
            </div>
          </div>
          <div class='all-sub-section'>
            <p class='all-date'>14-07-2016</p>
            <div class='input-field'>
              <input type='text' value='Crash issue'>
              <span class='star active'></span>  
            </div>
            <div class='input-field'>
              <input type='text' value='Visual update & Crash resolve'>
              <span class='star active'></span>
            </div>
          </div>
          <div class='all-sub-section'>
            <p class='all-date'>13-07-2016</p>
            <div class='input-field'>
              <input type='text' value='Another Information'>
              <span class='star'></span>
            </div>
            <div class='input-field'>
              <input type='text' value='Another Information'>
              <span class='star active'></span>
            </div>
            <div class='input-field'>
              <input type='text' value='Another Information'>
              <span class='star'></span>
            </div>
          </div>
        </div>
        <!-- End the all section -->
        <!-- Start the open section -->
        <div class='open-section'>
         <h2>Open Section</h2>
        </div>
        <!-- End the open section -->
        <!-- Start the closed section -->
        <div class='closed-section'>
         <h2>Closed Section</h2>
        </div>
        <!-- End the closed section -->
      </section>
      <!-- End the main section on the right -->
    </div>
  </div>
  <!-- End the background of the page -->
  <script src="js/script.js"></script>
</body>
</html>
